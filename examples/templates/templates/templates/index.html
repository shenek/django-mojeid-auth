{% load static %}
<html>
    <head><title>Templates Example</title></head>
    <style>
        div.frame {
            border: 3px solid red;

            margin: 10px;
            padding: 5px;
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        div.image {
            margin: 10px;
            display: inline-block;
        }
    </style>
    <body>
        <h2> Template fragments </h2>

        <h3> mojeID login </h2>
        <div class='frame'>{% include 'mojeid/_login.html' %}</div>

        <h3> mojeID associate </h2>
        <div class='frame'>{% include 'mojeid/_associate.html' %}</div>

        <h3> mojeID registration </h2>
        <div class='frame'>{% include 'mojeid/_register.html' %}</div>

        <h2> Template images </h2>
        <div class="image"><img src="{% static 'mojeid/black_155x24.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/black_155x24_en.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/black_162x32.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/black_162x32_en.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/black_16x16.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/black_32x32.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/black_92x32.png' %}"/></div>
        <br />
        <div class="image"><img src="{% static 'mojeid/silver_155x24.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/silver_155x24_en.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/silver_162x32.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/silver_162x32_en.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/silver_16x16.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/silver_32x32.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/silver_92x32.png' %}"/></div>
        <br />
        <div class="image"><img src="{% static 'mojeid/zalozit_green_2D.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/zalozit_green_3D.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/zalozit_grey_2D.png' %}"/></div>
        <div class="image"><img src="{% static 'mojeid/zalozit_grey_3D.png' %}"/></div>
        <br />
        <div class="image"><img src="{% static 'openid/openid-16x16.gif' %}"/></div>
    </body>
</html>
